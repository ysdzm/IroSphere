<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
#if SHOW_DIAGNOSTICS
    <link rel="stylesheet" href="<<<TemplateData/diagnostics.css>>>">
    <script src="<<<TemplateData/diagnostics.js>>>"></script>
#endif
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
#if SHOW_DIAGNOSTICS
        <img id="diagnostics-icon" src="TemplateData/webmemd-icon.png">
#endif
        <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
      </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
#if SHOW_DIAGNOSTICS
      var diagnostics_icon = document.getElementById("diagnostics-icon");
#endif

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

#if SHOW_DIAGNOSTICS
        // position the diagnostics icon in the corner on the canvas
        diagnostics_icon.style.position = "fixed";
        diagnostics_icon.style.bottom = "10px";
        diagnostics_icon.style.right = "0px";
        canvas.after(diagnostics_icon);
#endif

      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "{{{ WIDTH }}}px";
        canvas.style.height = "{{{ HEIGHT }}}px";
      }

#if BACKGROUND_FILENAME
      canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
#if SHOW_DIAGNOSTICS
                diagnostics_icon.onclick = () => {
                  unityDiagnostics.openDiagnosticsDiv(unityInstance.GetMemoryInfo);
                };
#endif
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
                window.unityInstance = unityInstance;
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);
      
      // 新しいイメージオブジェクトを生成
      let image = new Image();
      let path = "";
      
      // ドラッグオーバーされたときのイベントを追加
      canvas.addEventListener("dragover", function (event) {
        // デフォルトの動作をキャンセルする
        event.preventDefault();
      });

      // ドロップされたときのイベントを追加
      canvas.addEventListener("drop", function(event) {
        // デフォルトの動作をキャンセルする
        event.preventDefault();
        const file = event.dataTransfer.files[0];

        if(file.name.endsWith('.vrm'))
        {
          console.log("it is vrm file.")
          let reader = new FileReader();
          console.log("hoge 1");

          /*
          reader.onLoad = function(event) {
            console.log("hoge 3");
            let source = this.result;
            let bytes = new Uint8Array(source);
            let len = source.byteLength;
            let byteString = "";
            for(var i=0 ; i < len ; i++ ){
              bytes += String.fromCharCode(bytes[i]);
            }
            console.log(bytes);
            var base64String = window.btoa(byteString);
            sendUnity(base64String);
          };

          */
          reader.onload = function() {  

            let source = this.result; 
            var bytes = new Uint8Array(this.result);
            console.log(bytes);

            unityInstance.SendMessage("VRMLoader", "Test", bytes);
            
            /*
            let len = source.byteLength;
            console.log(len);
            let byteString = "";
            for(var i=0 ; i < len ; i++ ){
              console.log(i);
              bytes += String.fromCharCode(bytes[i]);
            }
            console.log(byteString);
            */
          }

          reader.readAsArrayBuffer(file);

          console.log("hoge 2");
          // unityInstance.SendMessage("VRMLoader","OnFileUpload",event.target.result);
        }
        else
        {
          const reader = new FileReader();
          // ファイルをデータURIとして読み込む
          reader.readAsDataURL(file);
          reader.onload = function(event) {
            image.name = file.name.split('.').slice(0, -1).join('.');
            image.src = event.target.result;
            console.log(image.name);
            console.log(image.src);
          };
        }
      });

      // イメージオブジェクトが読み込まれた時
      image.onload = function() {
        const prop = { name:image.name, width: image.width, height: image.height };
        // PictureLoader の SetPicture を呼び出している
        unityInstance.SendMessage("PictureLoader", "SetPicture", JSON.stringify(prop));
      }

      function sendUnity(base64String) {
        // stringの容量が大きいままSendMessageに渡そうとするとエラーが起きるので文字列を分割する
        let splitLength = 1000
        let len = parseInt(base64String.length / splitLength)
        unityInstance.SendMessage("VRMLoader", "ByteLength", len + 1)
        console.log(1);
        for (let i = 0; i < len; i++) {
            let next = base64String.substr(i * splitLength, splitLength)
            unityInstance.SendMessage("VRMLoader", "AddRange", next)
        }
        console.log(2);
        let last = base64String.substr(
            splitLength * len,
            base64String.length % splitLength
        )
        console.log(3);
        unityInstance.SendMessage("VRMLoader", "AddRange", last)
      }

    </script>
  </body>
</html>
